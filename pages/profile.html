  <body onload="checkUserLogin('profile.html'), getUserName('profile.html'),getStaffProfileInformation()">
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-default">

<div class="container">
  <div class="row">

    <!-- staff information column -->
    <div class="col-md-10">
    <form name="staffProfileInfo">
      
    </form>
      <table class="table" id="profile">
        <tbody>
          <tr>
             <img src="../img/logo.PNG" alt="" width="190" height="80" class="img-responsive" style="margin-left: 40%;">
          </tr>
          <tr>
            <td>First Name</td>
            <td id="fname"></td>
          </tr>
          <tr>
            <td>Middle Name</td>
            <td id="mname"></td>
         </tr>
         <tr>
            <td>Last Name</td>
            <td id="lname"></td>
         </tr>
         <tr>
            <td>Date of Birth</td>
            <td id="dob"></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td id="gen"></td>
         </tr>
         <tr>
            <td>Address</td>
            <td id="addr"></td>
         </tr>
         <tr>
            <td>Email</td>
            <td id="em"></td>
         </tr>
         <tr>
            <td>Telephone</td>
            <td id="tel"></td>
         </tr>
         <tr>
            <td>Date of Appointment</td>
            <td id="doa"></td>
         </tr>
         <tr>
            <td>Payroll Number</td>
            <td id="Pnumber"></td>
         </tr>
         <tr>
            <td>Grade</td>
            <td id="gr"></td>
         </tr>
         <tr>
            <td>Designation</td>
            <td id="desig"></td>
         </tr>
         <tr>
            <td>Qualification</td>
            <td id="qual"></td>
         </tr>
         <tr>
            <td>Region</td>
            <td id="re"></td>
         </tr>
         <tr>
            <td>Unit</td>
            <td id="uni"></td>
         </tr>
         <tr>
            <td>Other Section</td>
            <td id="other"></td>
         </tr>
        </tbody>
      </table>
    </div>
    <!--staff picture column -->
    <div class="col-md-2">
      <img src="../img/placeHolder.JPG" alt="" class="img-circle" width="175" height="175" id="profile_picture" style="margin-top:70%;">
    </div>
  </div>
    <button name="editBtn" id=""  onclick="editStaffProfile(), loadData('profile.html')"   type="button" data-toggle="modal" data-target=".bs-example-modal-lg">EDIT</button>
</div>
    


  
  <!-- Large modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div></div><br>
      <form name="edit_staff_form" onsubmit="return validateAddStaffForm()" action="" method="GET" id="edit_staff_form">
        <div class="row">
          <div class="col-md-8" style="margin-left:2%;">
              <div class="row">
                <div class="form-group col-md-3">
                  <div id="test1"></div><div id="test2"></div>
                  <label>First Name</label><br>
                  <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                  <span id="first_name_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Middle Name</label><br>
                  <input type="text" class="form-control" id="middle_name" placeholder="Middle Name" name="middle_name">
                  <span id="middle_name_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Last Name</label><br>
                  <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                  <span id="last_name_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-3">
                  <label>date of birth</label><br>
                  <input type="date" class="form-control" id="date_of_birth">
                  <span id="date_of_birth_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Gender</label><br>
                  <select id="gender" class="form-control">
                    <option value="">Select..</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                  <span id="gender_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Designation</label><br>
                  <input type="text" class="form-control" id="designation" placeholder="designation">
                  <span id="designation_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-3">
                  <label>Address</label><br>
                  <input type="text" class="form-control" id="address" placeholder="address">
                  <span id="address_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Email</label><br>
                  <input type="Email" class="form-control" id="email" placeholder="email">
                  <span id="email_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Telephone</label><br>
                  <input type="text" class="form-control" id="telephone" placeholder="telephone">
                  <span id="telephone_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-3">
                  <label>Date of Appointment</label><br>
                  <input type="date" class="form-control" id="date_of_appointment">
                  <span id="date_of_appointment_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Paroll Number</label><br>
                  <input type="text" class="form-control" id="payroll_number" placeholder="Payroll Number" name="payroll_number">
                  <span id="payroll_number_span" name="payroll_number_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Grade</label><br>
                  <input type="text" class="form-control" id="grade" placeholder="grade">
                  <span id="grade_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-3">
                  <label>Qualification</label><br>
                  <select id="qualification" class="form-control">
                    <option value="">Select...</option>
                  </select>
                  <span id="qualification_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Region</label><br>
                  <select id="region" class="form-control">
                    <option value="">Select..</option>
                  </select>
                  <span id="region_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label>Unit</label><br>
                  <select id="unit" class="form-control">
                    <option value="">Select...</option>
                  </select>
                  <span id="unit_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-3">
                  <label>Other Section</label><br>
                  <select id="other_section" class="form-control">
                    <option value="">Select..</option>
                  </select>
                  <span id="other_section_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-3">
                  <label></label><br>
                  <button type="reset" class="btn btn-danger btn-lg form-control">Cancel</button>
                </div>
                <div class="form-group col-md-3">
                  <label></label><br>
                   <button type="submit" class="btn btn-primary btn-lg form-control">Save</button>
                </div>    
              </div>
          </div>
          <div class="col-md-3">
            <div id="profile_pic_section">
              <img src="../img/placeHolder.JPG" alt="" class="img-circle" width="160" height="160" id="profile_picture">
              <span id="profile_pic_span" style="color: red;"></span>
              <input type="file" name="image" class="form-control" id="picture_picker" onchange="validatePhoto()">
            </div>
          </div>
        </div>
    </form>
    </div>
  </div>
</div>

    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>

</html>
