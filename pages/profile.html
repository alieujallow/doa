<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Department of Agriculture</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="checkUserLogin(),getUserName(),getStaffProfileInformation()">
    <div class="container-fluid">
      <div class="row">
        <script type="text/javascript" src="../layout/navBar.js"></script>
      </div>
</div><!-- /.container-fluid -->
<div class="container">
  <div class="row">

    <!-- staff information column -->
    <div class="col-md-10">
    <form name="staffProfileInfo">
      
    </form>
      <table class="table" id="profile">
        <tbody>
          <tr>
             <img src="../img/logo.PNG" alt="" width="190" height="80" class="img-responsive" style="margin-left: 40%;">
          </tr>
          <tr>
            <td>First Name</td>
            <td id="fname"></td>
          </tr>
          <tr>
            <td>Middle Name</td>
            <td id="mname"></td>
         </tr>
         <tr>
            <td>Last Name</td>
            <td id="lname"></td>
         </tr>
         <tr>
            <td>Date of Birth</td>
            <td id="dob"></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td id="gen"></td>
         </tr>
         <tr>
            <td>Address</td>
            <td id="addr"></td>
         </tr>
         <tr>
            <td>Email</td>
            <td id="em"></td>
         </tr>
         <tr>
            <td>Telephone</td>
            <td id="tel"></td>
         </tr>
         <tr>
            <td>Date of Appointment</td>
            <td id="doa"></td>
         </tr>
         <tr>
            <td>Payroll Number</td>
            <td id="Pnumber"></td>
         </tr>
         <tr>
            <td>Grade</td>
            <td id="gr"></td>
         </tr>
         <tr>
            <td>Designation</td>
            <td id="desig"></td>
         </tr>
         <tr>
            <td>Qualification</td>
            <td id="qual"></td>
         </tr>
         <tr>
            <td>Region</td>
            <td id="re"></td>
         </tr>
         <tr>
            <td>Unit</td>
            <td id="uni"></td>
         </tr>
         <tr>
            <td>Other Section</td>
            <td id="other"></td>
         </tr>
        </tbody>
      </table>
    </div>
    <!--staff picture column -->
    <div class="col-md-2">
      <img src="../img/placeHolder.JPG" alt="" class="img-circle" width="175" height="175" id="profile_picture" style="margin-top:70%;">
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <button type="button" class="form-control btn-danger" onclick="reloadPage()">BACK</button>
    </div>
    <div class="col-md-2">
      <button class="form-control btn-warning" type="button" >DEACTIVATE</button>
    </div>
    <div class="col-md-2">
      <button name="editBtn" id=""  onclick="editStaffProfile(), loadData('profile.html')"   type="button" data-toggle="modal" data-target=".bs-example-modal-lg" class="btn-primary form-control">EDIT</button>
    </div>
    <div class="col-md-2">
      <button id="" class="form-control btn-info"  type="button" onclick="printStaffProfile()">PRINT</button>
    </div>
  </div>
</div>
    


  
  <!-- Large modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="edit_staff_modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div></div><br>
      <form name="edit_staff_form" onsubmit="return validateEditStaffForm()" action="" method="GET" id="edit_staff_form">
        <div class="row">
          <div class="col-md-8" style="margin-left:2%;">
              <div class="row">
                <div class="form-group col-md-4">
                  <label>First Name</label><br>
                  <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                  <span id="edit_staff_fname_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Middle Name</label><br>
                  <input type="text" class="form-control" id="middle_name" placeholder="Middle Name" name="middle_name">
                  <span id="edit_staff_mname_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Last Name</label><br>
                  <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                  <span id="edit_staff_lname_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-4">
                  <label>date of birth</label><br>
                  <input type="date" class="form-control" id="date_of_birth">
                  <span id="edit_staff_date_of_birth_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Gender</label><br>
                  <select id="gender" class="form-control">
                    <option value="">Select..</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                  </select>
                  <span id="edit_staff_gender_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Designation</label><br>
                  <input type="text" class="form-control" id="designation" placeholder="designation" name="designation">
                  <span id="edit_staff_designation_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-4">
                  <label>Address</label><br>
                  <input type="text" class="form-control" id="address" placeholder="address" name="address">
                  <span id="edit_staff_address_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Email</label><br>
                  <input type="Email" class="form-control" id="email" placeholder="email" name="email">
                  <span id="edit_staff_email_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Telephone</label><br>
                  <input type="text" class="form-control" id="telephone" placeholder="telephone" name="telephone">
                  <span id="edit_staff_telephone_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-4">
                  <label>Date of Appointment</label><br>
                  <input type="date" class="form-control" id="date_of_appointment">
                  <span id="edit_staff_date_of_appointment_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Paroll Number</label><br>
                  <input type="text" class="form-control" id="payroll_number" placeholder="Payroll Number" name="payroll_number">
                  <span id="edit_staff_payroll_number_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Grade</label><br>
                  <input type="text" class="form-control" id="grade" placeholder="grade">
                  <span id="edit_staff_grade_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-4">
                  <label>Qualification</label><br>
                  <select id="qualification" class="form-control">
                    <option value="">Select...</option>
                  </select>
                  <span id="edit_staff_qualification_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Region</label><br>
                  <select id="region" class="form-control">
                    <option value="">Select..</option>
                  </select>
                  <span id="edit_staff_region_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label>Unit</label><br>
                  <select id="unit" class="form-control">
                    <option value="">Select...</option>
                  </select>
                  <span id="edit_staff_unit_span" style="color: red;"></span>
                </div>
              </div><br>
              <div class="row">
                <div class="form-group col-md-4">
                  <label>Other Section</label><br>
                  <select id="other_section" class="form-control">
                    <option value="">Select..</option>
                  </select>
                  <span id="edit_staff_other_section_span" style="color: red;"></span>
                </div>
                <div class="form-group col-md-4">
                  <label></label><br>
                  <button type="reset" class="btn btn-danger btn-lg form-control" data-dismiss="modal">Cancel</button>
                </div>
                <div class="form-group col-md-4">
                  <label></label><br>
                   <button type="submit" class="btn btn-primary btn-lg form-control">Save</button>
                </div>    
              </div>
          </div>
          <div class="col-md-3">
            <div id="profile_pic_section">
              <img src="../img/placeHolder.JPG" alt="" class="img-circle" width="160" height="160" id="profile_picture">
              <span id="profile_pic_span" style="color: red;"></span>
              <input type="file" name="image" class="form-control" id="picture_picker" onchange="validatePhoto()">
            </div>
          </div>
        </div>
    </form>
    </div>
  </div>
</div>












  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
